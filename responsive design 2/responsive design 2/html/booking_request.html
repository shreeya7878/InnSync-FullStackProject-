<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Booking Request</title>
    <link rel="stylesheet" href="../css/booking_request.css">
</head>
<body>
    <div class="first">
        <div class="booking">
            <div class="image1"></div>
            <h1>Request a Room Booking</h1>
            <p>Complete the form below to send your request</p>
            <br>
            <br>
        </div>
        
        <div class="form">
            <form   onsubmit="showConfirmation(event)">
                <label for="first_name" class="content">First Name</label><br>
                <input type="text" name="first_name" class="input" required>
                
                <label for="last_name" class="content">Last Name</label><br>
                <input type="text" name="last_name" class="input" required>
                
                <h2>Address</h2>
                <label for="street_address" class="content">Street Address</label><br>
                <input type="text" name="street_address" class="input" required>
                
                <label for="street_address2" class="content">Street Address Line 2</label><br>
                <input type="text" name="street_address2" class="input">
                
                <label for="city" class="content">City</label><br>
                <input type="text" name="city" class="input" required>
                
                <label for="state" class="content">State/Province</label><br>
                <input type="text" name="state" class="input" required>
                
                <label for="zip" class="content">Postal / Zip Code</label><br>
                <input type="number" name="zip" class="input" required>
                
                <h2>Contact Details</h2>
                <label for="phone" class="content">Phone Number</label><br>
                <input type="tel" name="phone" class="input" required>
                
                <label for="email" class="content">Email</label><br>
                <input type="email" name="email" class="input" required>
                <label class="content">example@example.com</label>
                
                <h2>Booking Details</h2>
                <label for="arrival_date" class="content">Arrival Date</label><br>
                <input type="date" name="arrival_date" class="input" required>
                
                <label for="arrival_time" class="content">Arrival Time</label><br>
                <input type="time" name="arrival_time" class="input" required>
                
                <label for="departure_date" class="content">Departure Date</label><br>
                <input type="date" name="departure_date" class="input" required>
                
                <label for="departure_time" class="content">Departure Time</label><br>
                <input type="time" name="departure_time" class="input" required>
                
                <label for="adults" class="content">Number of Adults</label><br>
                <input type="number" name="adults" class="input" required>
                
                <label for="kids" class="content">Number of Kids (if any)</label><br>
                <input type="number" name="kids" class="input">
                
                <h2>Payment Method</h2>
                <input type="radio" name="payment_method" id="cheque" value="Cheque" required>
                <label for="cheque">Cheque</label>
                <input type="radio" name="payment_method" id="online" value="Online" required>
                <label for="online">Online</label>
                
                <h2>Special Requests</h2>
                <label for="special_requests" class="content">Do you have any special requests?</label><br>
                <textarea name="special_requests" class="request" rows="4" cols="50"></textarea>
                
                <hr>
                <input type="submit" class="submit-button" value="Submit Request">
            </form>
        </div>
    </div>
    <script src="../js/booking_request.js"></script>
</body>
</html>
