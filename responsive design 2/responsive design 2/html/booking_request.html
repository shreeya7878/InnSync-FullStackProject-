<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="../css/booking_request.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="first">
    <div class="booking">
      <h1>Request a room Booking</h1>
      <p>Please complete the form below</p>
    </div>
    <div class="form">
      <form id="user-form">
        <label>First Name</label>
        <input type="text" id="firstName" required>
        <label>Last Name</label>
        <input type="text" id="lastName" required>

        <h2>Address</h2>
        <label>Street Address</label>
        <input type="text" id="street1" required>
        <label>Street Address Line 2</label>
        <input type="text" id="street2">
        <label>City</label>
        <input type="text" id="city" required>
        <label>State/Province</label>
        <input type="text" id="state" required>
        <label>Postal / Zip Code</label>
        <input type="number" id="zipCode" required>

        <h2>Phone Number</h2>
        <input type="text" id="phone" required>
        <h2>Email</h2>
        <input type="email" id="email" required>

        <h2>Arrival</h2>
        <label>Date</label>
        <input type="date" id="arrivalDate" required>
        <label>Time</label>
        <input type="time" id="arrivalTime" required>

        <h2>Departure</h2>
        <label>Date</label>
        <input type="date" id="departureDate" required>
        <label>Time</label>
        <input type="time" id="departureTime" required>

        <h2>Guests</h2>
        <label>Number of Adults</label>
        <input type="number" id="numAdults" required>
        <label>Number of Kids</label>
        <input type="number" id="numKids">

        <h2>Payment Method</h2>
        <input type="radio" name="paymentMethod" value="Cheque" required> Cheque
        <input type="radio" name="paymentMethod" value="Online" required> Online

        <h2>Special Requests</h2>
        <input type="text" id="specialRequest">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="../js/booking_request.js"></script>
</body>
</html>
